<html>
  <head>
    <title>Add Note</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Notes Map</h1>
      <form onsubmit="createNote(event)">
        <input placeholder="Add Note" type="text" id="note" name="notes">
      </form>
      <input onkeyup="searchNotes(event);" placeholder="Search Notes..." />
      <div id="notesContainer">
      </div>
    </div>
  </body>
</html>
